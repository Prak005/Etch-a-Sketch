<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="btn">
        <div id="changes">
            <button id="reset">Reset</button>
            <button id="toggle">Grid-Lines</button>
            <button id="random">Random</button>
            <button id="opacity">Opacity</button>
        </div>
        <div id="colors">
            <button id="orange" class="color-btn">Orange</button>
            <button id="pink" class="color-btn">Pink</button>
            <button id="black" class="color-btn">Black</button>
            <button id="white" class="color-btn">White</button>
            <button id="red" class="color-btn">Red</button>
            <button id="blue" class="color-btn">Blue</button>
            <button id="green" class="color-btn">Green</button>
            <input id="grid-input" type="number" min="16" max="100" value="16" />
        </div>
    </div>
    <div id="container">
        <div id="grid"></div>
    </div>
</body>

</html>
